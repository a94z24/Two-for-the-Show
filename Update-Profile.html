<!DOCTYPE html>
<html>
    <head>
        <title>Update Account</title>
    </head>
    <body>
        <input type = "text" placeholder = "Email"> <br>
        <input type = "text" placeholder = "User Name"> <br>
        <input type = "password" placeholder = "Password"> <br>
        <input type = "password" placeholder = "Verify Password"> <br>
        <input type = "text" placeholder = "Zip Code"> <br>

        <h2>Sex</h2>
        <select>
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to Answer</option>
        </select><br>

        <h2>Music Genres of Preference</h2>
            <input type = "checkbox"><label>Rock</label><br>
            <input type = "checkbox"><label>Pop</label><br>
            <input type = "checkbox"><label>Country</label><br>
            <input type = "checkbox"><label>Alternative</label><br>
            <input type = "checkbox"><label>Metal</label><br>
            <input type = "checkbox"><label>Jazz</label><br>
            <input type = "checkbox"><label>Rap</label><br>
            <input type = "checkbox"><label>R & B</label><br>
            <input type = "checkbox"><label>Acoustic</label><br>
            <input type = "checkbox"><label>Electronic</label><br>
            <input type = "text" placeholder = "Specify other Genres seperated by a comma (Ex. EDM, Latin)"><br>

        <h2>Bio</h2>
            <div>Tell Others About Yourself (Bio):</div>
            <textarea rows = 5 cols = 50></textarea><br><br>

        <h2>Upload a Picture</h2>
            <input type = "file"><br><br>

        <input type="button" value="Update" onclick="location.href = 'Update-Result.html'"><br>
        <a href="index.html">HOME</a>
    </body>
</html>
